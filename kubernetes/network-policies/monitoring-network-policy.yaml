apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-restrict-access
  namespace: monitoring
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  # 合并所有来源，使用相同的端口规则
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - ipBlock:
        cidr: 10.0.0.0/8  # 根据您的 VPC CIDR 调整
    ports:
    - port: 3000  # Grafana
      protocol: TCP
    - port: 9090  # Prometheus
      protocol: TCP
    - port: 9093  # Alertmanager
      protocol: TCP
    - port: 9100  # Node Exporter
      protocol: TCP