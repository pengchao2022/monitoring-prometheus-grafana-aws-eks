apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-prometheus-stack-grafana
  namespace: monitoring
spec:
  template:
    spec:
      containers:
      - name: grafana
        volumeMounts:
        - name: grafana-dashboard-provisioning
          mountPath: /etc/grafana/provisioning/dashboards
      volumes:
      - name: grafana-dashboard-provisioning
        configMap:
          name: grafana-dashboard-provisioning