        kubectl get pods,svc,ingress -n monitoring
        
        # è·å–ELBåœ°å€
        ELB_ADDRESS=$(kubectl get ingress -n monitoring -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}')
        
